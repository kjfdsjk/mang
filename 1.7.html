<script >
    let ar = [12, 13, 56, 78, 9, 1, 19, 88, 10, 3];
    // 12 13 78 9 1 19 88 10 3 0

    let V = +prompt('nháº­p');
    let check = false
    for (let i = 0; i < ar.length;i++) {
        if (V === ar[i]) {
            check = true
            ar.splice(i,1)
            break
        } else {

        }
    }
    if(check){

    }else{
        document.write('V is not in the array')
    }
</script>
